<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Drumkit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p style="text-align:center;color: rgb(240, 239, 238); margin-top: 6rem;font-family:serif;font-weight: bolder;font-size:50px"> ðŸŽ¼BEAT the BEAT!ðŸŽ§</p>
	<div class="keys">
		<div class="key" id="65">
			<p>A</p>
			<span class="sound">
				Clap
			</span>
		</div>
		<div class="key" id="83">
			<p>S</p>
			<span class="sound">
				Hihat
			</span>
		</div>
		<div class="key" id="68">
			<p>D</p>
			<span class="sound">
				Kick
			</span>
		</div>
		<div class="key" id="70">
			<p>F</p>
			<span class="sound">
				Openhat
			</span>
		</div>
		<div class="key" id="71">
			<p>G</p>
			<span class="sound">
				Boom
			</span>
		</div>
		<div class="key" id="72">
			<p>H</p>
			<span class="sound">
				Ride
			</span>
		</div>
		<div class="key" id="74">
			<p>J</p>
			<span class="sound">
				Snare
			</span>
		</div>
		<div class="key" id="75">
			<p>K</p>
			<span class="sound">
				Tom
			</span>
		</div>
		<div class="key" id="76">
			<p>L</p>
			<span class="sound">
				Tink
			</span>
		</div>
	</div>
	<audio id="a65" src="sounds/clap.wav"></audio>
	<audio id="a83" src="sounds/hihat.wav"></audio>
	<audio id="a68" src="sounds/kick.wav"></audio>
	<audio id="a70" src="sounds/openhat.wav"></audio>
	<audio id="a71" src="sounds/boom.wav"></audio>
	<audio id="a72" src="sounds/ride.wav"></audio>
	<audio id="a74" src="sounds/snare.wav"></audio>
	<audio id="a75" src="sounds/tom.wav"></audio>
	<audio id="a76" src="sounds/tink.wav"></audio>

	<script>
		function playSound(e){
			 var audio= document.querySelector(`audio[id="a${e.keyCode}"]`)
			var key=document.querySelector(`div[id="${e.keyCode}"]`)
			if (!audio) return;
			key.classList.add("playing");
			audio.currentTime=0;
			audio.play();

			setTimeout(function(){
				key.classList.remove('playing');
			},70);
		}
		window.addEventListener('keydown', playSound)
		
	</script>
</body>
</html>
